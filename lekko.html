<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리 상담 챗봇 레코</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5fe, #c1e1f8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* 내비게이션 스타일 */
        .navbar {
            width: 100%;
            background-color: #007acc;
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        /* 페이지 컨테이너 */
        .page-container {
            margin-top: 60px; /* 내비게이션 공간 확보 */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* 챗봇 컨테이너와 설명 */
        .content-wrapper {
            display: flex;
            align-items: center;
            background-color: #e8f5fe;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .intro-text {
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        /* 레코 이미지 스타일 */
        .leko-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 채팅창 스타일 */
        .chat-container {
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007acc;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            border-radius: 0 0 10px 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        /* 메시지 스타일 */
        .message-container {
            display: flex;
            align-items: flex-start;
            margin: 10px 0;
        }
        .message-container.user { justify-content: flex-end; }
        .message-container.bot { justify-content: flex-start; }
        .user-message {
            text-align: right;
            font-size: 14px;
            color: white;
            background-color: #007acc;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 70%;
            animation: fadeInRight 0.5s;
        }
        .bot-message {
            text-align: left;
            font-size: 14px;
            color: black;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 70%;
            animation: fadeInLeft 0.5s;
            position: relative;
        }
        .bot-message::after {
            content: "";
            position: absolute;
            top: 10px;
            left: -10px;
            width: 0;
            height: 0;
            border-right: 10px solid #f1f1f1;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        /* 입력창과 버튼 스타일 */
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #007acc;
            border-radius: 0 0 10px 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }
        button {
            width: 20%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #4cae4c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- 내비게이션 바 -->
    <div class="navbar">레코 - 심리 상담 챗봇</div>

    <!-- 페이지 컨텐츠 -->
    <div class="page-container">
        <div class="intro-text">
            <h2>레코와 함께 마음을 나누세요</h2>
            <p>심리 상담 챗봇 레코는 언제나 당신의 이야기를 들어주기 위해 여기 있습니다.</p>
        </div>

        <!-- 레코 이미지와 채팅창 -->
        <div class="content-wrapper">
            <!-- 레코 이미지 -->
            <img src="leko.jpg" alt="레코 이미지" class="leko-image">

            <!-- 채팅 창 -->
            <div class="chat-container">
                <div class="chat-header">레코와 대화하기</div>
                <div class="chat-box" id="chat-box"></div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="메시지를 입력하세요..." />
                    <button onclick="sendMessage()">전송</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const userMessage = input.value.trim();

            if (userMessage === "") return;

            chatBox.innerHTML += `<div class="message-container user">
                <div class="user-message"><strong>나:</strong> ${userMessage}</div>
            </div>`;
            input.value = "";

            const botResponse = generateResponse(userMessage.toLowerCase());
            
            chatBox.innerHTML += `
                <div class="message-container bot">
                    <div class="bot-message"><strong>레코:</strong> ${botResponse}</div>
                </div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function generateResponse(message) {
            const responses = {
                greeting: ["안녕하세요! 오늘 기분은 어떠신가요?", "안녕하세요! 어떤 이야기를 나눌까요?", "안녕하세요! 무엇이든 이야기해 주세요!"],
                sadness: ["힘든 감정을 느끼고 계시군요. 더 이야기해 주실 수 있나요?", "슬픔이 느껴지는군요. 어떻게 도와드릴까요?", "이해합니다. 당신의 감정을 더 듣고 싶어요."],
                happiness: ["기쁘게 느끼신다니 정말 좋네요! 더 들려주시겠어요?", "행복한 소식이군요! 함께 나누고 싶어요!", "좋은 기분을 나눠주셔서 감사합니다!"],
                default: ["더 이야기를 듣고 싶습니다. 어떤 일이 있었나요?", "무슨 일이든 이야기해 보세요. 저는 들어줄 준비가 되어 있어요."]
            };

            if (message.includes("안녕") || message.includes("안녕하세요") || message.includes("반가워")) {
                return getRandomResponse(responses.greeting);
            }
            if (message.includes("슬퍼") || message.includes("눈물") || message.includes("힘들어") || message.includes("고통스러워") || message.includes("아파")) {
                return getRandomResponse(responses.sadness);
            }
            if (message.includes("행복해") || message.includes("기뻐") || message.includes("좋아")) {
                return getRandomResponse(responses.happiness);
            }
            return getRandomResponse(responses.default);
        }

        function getRandomResponse(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        document.getElementById("user-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
