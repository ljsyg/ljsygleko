<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리 상담 챗봇 레코</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5fe, #c1e1f8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .navbar {
            width: 100%;
            background-color: #007acc;
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .page-container {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .intro-text {
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .chat-button {
            background-color: #007acc;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-button:hover {
            background-color: #005f8d;
        }
    </style>
</head>
<body>
    <!-- 내비게이션 바 -->
    <div class="navbar">레코 - 심리 상담 챗봇</div>

    <!-- 페이지 컨텐츠 -->
    <div class="page-container">
        <div class="intro-text">
            <h2>레코와 함께 마음을 나누세요</h2>
            <p>심리 상담 챗봇 레코는 언제나 당신의 이야기를 들어주기 위해 여기 있습니다.</p>
        </div>

        <!-- 채팅하기 버튼 -->
        <a href="lekko.html" class="chat-button">채팅하기</a>
    </div>

</body>
</html>
