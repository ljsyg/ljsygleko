<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레코 - 심리 상담 챗봇</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 헤더 스타일 */
        .header {
            background-color: #007acc;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        /* 메인 섹션 */
        .main-content {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        .main-content h1 {
            color: #007acc;
        }

        .main-content p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* 버튼 스타일 */
        .chat-button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-button:hover {
            background-color: #005f99;
        }
        
        /* 푸터 */
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- 헤더 -->
    <div class="header">
        레코 - 심리 상담 챗봇
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <h1>레코와 함께하는 마음 이야기</h1>
        <p>
            안녕하세요! 저는 여러분의 마음을 들어줄 심리 상담 챗봇 <strong>레코</strong>예요.<br>
            오늘 어떤 이야기를 나누고 싶으신가요? 기쁨, 슬픔, 걱정 무엇이든 함께 이야기해봐요.
        </p>
        
        <!-- 채팅 버튼 -->
        <button class="chat-button" onclick="alert('챗봇 기능은 곧 제공될 예정입니다!')">레코와 채팅 시작하기</button>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        &copy; 2023 레코 상담 서비스. All rights reserved.
    </div>

</body>
</html>
